<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
</head>
<body>
    <div>
        <h1>로그인</h1>
        <div>
            <h2>Wavve 계정으로 로그인</h2>
            <form action="">
                <div>
                    <label for="user-id" style="display: none;">아이디</label>
                    <input type="text" placeholder="이메일 주소 또는 아이디" id="user-id">
                </div>
                <div>
                    <label for="user-pw" style="display: none;">비밀번호</label>
                    <input type="password" placeholder="비밀번호">
                </div>
                <div>
                    <input type="checkbox" id="user-save-id">
                    <label for="user-save-id">아이디 저장</label>
                    <input type="checkbox" id="login-auto">
                    <label for="login-auto">자동 로그인</label>
                </div>
                <button type="submit">로그인</button>
            </form>
            <ul>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 재설정</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </div>
        <div>
            <h2>또는 다른 서비스 계정으로 로그인</h2>
            <ul>
                <li><a href="#"><img src="img/ico-common-kakao.png" alt="카카오톡 로그인"></a></li>
                <li><a href="#"><img src="img/ico-common-tworld.png" alt="T월드 로그인"></a></li>
                <li><a href="#"><img src="img/ico-common-naver.png" alt="네이버 로그인"></a></li>
                <li><a href="#"><img src="img/ico-common-facebook.png" alt="페이스북 로그인"></a></li>
                <li><a href="#"><img src="img/ico-common-apple.png" alt="애플 로그인"></a></li>
            </ul>
            <p>
                SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
                기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
            </p>
        </div>
    </div>
</body>
</html>
