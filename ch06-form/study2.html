<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입예시</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>계정 정보</legend>
            <div>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input type="password" id="user-pw">
            </div>
            <div>
                <label for="user-pw-con">비밀번호 확인</label>
                <input type="password" id="user-pw-con">
            </div>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="user-name">이름</label>
                <input type="text" id="user-name">
            </div>
            <div>
                <label>성별</label>
                <input type="radio" id="user-male">
                <label for="user-male">남자</label>
                <input type="radio" id="user-female">
                <label for="user-female">여자</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
