<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스팀 회원가입 예제</title>
</head>
<body>
    <form action="#">
        <h1>CREATE YOUR ACCOUNT</h1>
        <div>
            <label for="user-email">Email Address</label>
            <input type="text" id="user-email">
        </div>
        <div>
            <label for="address-confirm">Confirm your Address</label>
            <input type="text" id="address-confirm">
        </div>
        <div>
            <label for="country-residence">Country of Residence</label>
            <select id="country-residence">
                <option value="Hong Kong">Hong Kong</option>
                <option value="Korea, Republic of" selected>Korea, Republic of</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div id="captcha">
            <!-- 캡챠 프로그램 들어감 -->
        </div>
        <div>
            <input type="checkbox" id="agreement">
            <label for="agreement">I am 13 years of age or older and agree to the terms of the <b>Steam Subscriber Agreement</b> and the <b>Valve Privacy Policy</b>.</label>
        </div>
        <button type="submit">Continue</button>
        <!--이렇게 하기도 함 <input type="submit" value="Continue"> //-->
    </form>
</body>
</html>
